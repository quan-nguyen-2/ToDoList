<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>

<body>

  </form>
  <ul id="todoList">
  </ul>

  <script src="app.js"></script>
</body>
</html>
